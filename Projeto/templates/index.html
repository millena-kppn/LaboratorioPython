<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laborat√≥rio de Inform√°tica</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üíª Controle do Laborat√≥rio</h1>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Computador</th>
                <th>Status</th>
                <th>Aluno</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>

        <tbody>
            {% for pc in pcs %}
            <tr>
                <td>{{ pc.id }}</td>
                <td>{{ pc.nome }}</td>

                <td>
                    {% if pc.status == "Livre" %}
                        <span class="badge bg-success">{{ pc.status }}</span>
                    {% elif pc.status == "Em uso" %}
                        <span class="badge bg-danger">{{ pc.status }}</span>
                    {% else %}
                        <span class="badge bg-warning text-dark">{{ pc.status }}</span>
                    {% endif %}
                </td>

                <td>{{ pc.aluno }}</td>

                <td>
                    <button class="btn btn-primary btn-sm">Reservar</button>
                    <button class="btn btn-danger btn-sm">Liberar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

</body>
</html>
